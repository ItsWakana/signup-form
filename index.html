<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
    <div class="left-section"></div>

    <div class="right-section">
        <div class="heading">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h2>Sign up <em>now</em> to get started.</h2>
            <p><br></p>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <div class="container">
        <form action="" method="get">
            <div class="input-container">
            <h4>Let's do this!</h4>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="firstname" id="first-name">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pwd" id="password">
                </div>
            </div>
            <div class="input-container right">
                <div class="input">
                    <label for="surname">LAST NAME</label>
                    <input type="text" name="surname" id="surname">
                </div>
                <div class="input">
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="telephone">
                </div>
                <div class="input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd" id="password">
                </div>
            </div>
        </form>
        </div>
        <div class="account">
            <button class="submit" type="submit">Create Account</button>
            <p>Already have an account? <span style="color:rgb(34, 100, 34)"><b>Log in</b></span></p>
        </div>
    </div>
    </main>
</body>
</html>
