<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
    <img id="charimon" src="./bg-img.jpg" alt="girl in yellow hoodie">
    <!-- <div class="left-section"></div> -->

    <div class="right-section">
        <div class="heading">
            <h1>Sign up and get access to <em>exclusive</em> offers and deals direct to your inbox.</h1>
            <p><br></p>
            <h3>We will <em>never</em> spam you.</h3>
        </div>
        <div class="container">
        <form action="" method="get" id="form1">
            <div class="input-container">
            <h4>Let's get started!</h4>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="firstname" id="first-name">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pwd" id="password" class="error">
                </div>
            </div>
            <div class="input-container right">
                <div class="input">
                    <label for="surname">LAST NAME</label>
                    <input type="text" name="surname" id="surname">
                </div>
                <div class="input">
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="telephone">
                </div>
                <div class="input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd" id="password" class="error">
                </div>
            </div>
        </form>
        </div>
        <div class="account">
            <button class="submit" form="form1" type="submit">Create Account</button>
            <p>Already have an account? <span class="log-in"><b>Log in</b></span></p>
        </div>
    </div>
    </main>
</body>
</html>
